<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="styles/gen.css">
    <link rel="stylesheet" href="styles/left-bar.css">
    <link rel="stylesheet" href="styles/right-bar-after.css">
</head>
<body>
    <div class="left-section">
        <div class="left1">
            <div class="pf1">
                <img src="icons/gamingguru.png" id="home-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Home</div>
            </div>
            <div class="line"></div>
            <div class="pf3">
                <img src="images/valo.png" id="valo-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Valorant</div>
            </div>
            <div class="pf3">
                <img src="images/dota.png" id="dota-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Dota 2</div>
            </div>
            <div class="pf3">
                <img src="images/lol.jpg" id="lol-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">League of Legends</div>
            </div>
            <div class="pf3">
                <img src="images/ml.jpg" id="ml-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Mobile Legends</div>
            </div>
            <div class="pf3">
                <img src="images/farlight.png" id="farlight-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Farlight</div>
            </div>

            <div class="pf5">
                <img src="images/profile2.jpg">
                <div class="left-line"></div>
                <div class="tooltip">ArmanTheGreat</div>
            </div>
        </div>
        <div class="left2">
            <div class="lupper">
                <input placeholder="Search" class="rinput"> 
            </div>
            <div class="onlinefriends">
                <div class="onlinefriend">
                    <div class="name">
                        <p class="p1">ONLINE</p>
                        <div class="holder">
                        </div>
                    </div>
                    <div class="contents">
                        <div>
                            <img src="images/profile3.jpg">
                            <p>PagdatoMaster12</p>
                        </div>
                    </div>
                    <div class="contents2">
                        <div>
                            <img src="images/profile2.jpg">
                            <p>IanTheBronze</p>
                        </div>
                    </div>
                </div>
                <div class="onlinefriend">
                    <div class="name">
                        <p class="p1">OFFLINE</p>
                        <div class="holder">
                        </div>
                    </div>
                    <div class="contents2">
                        <div>
                            <img src="images/profile1.jpeg">
                            <p class="channel-p">ReviveMeJett132</p>
                        </div>
                    </div>
                    <div class="contents2">
                        <div>
                            <img src="images/profile2.jpg">
                            <p class="channel-p">KyanShawarma41</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ffooter">
                <div class="profooter">
                    <div class="holder">    
                    </div>
                </div>
                <div class="iconsfooter">
                    <div class="holder">
                        <img src="icons/mention.png">
                        <div class="tooltip2">Mention</div>
                    </div>
                    <div class="holder">
                        <img src="icons/ec-bigger.png" id="openEditProfile" style="cursor: pointer;">
                        <div class="tooltip2">User Settings</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-section">
            <div class="rupper">
                <div>
                </div>
                <div class="ricons">
                    <div class="holder">
                        <img src="right-images/coins.png"> 
                        <div class="tooltip2">120 coins</div>
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="messages-start">
                    <h1 style="color: rgb(240, 240, 240);">FARLIGHT COMMUNITY</h1>
                </div>
                <div style="position: relative">
                    <div class="line"></div>
                </div>
                <div class="message">
                    <img src="images/profile2.jpg" width="46px">
                    <div style="margin-left: 10px;">
                        <div style="display: flex; align-items: center;">
                            <p style="color: white; margin-right: 5px; font-size: 14px; font-weight: bold;">IanTheBronze</p>
                            <div class="date" style="position: static; font-size: 11px;">17/4/2024</div>
                        </div>
                        <p style="margin-top: 5px; color: #D6D7CA; font-size: 14px">buhay pa ba farlight</p>
                    </div>
                </div>
                <div class="message">
                    <img src="images/profile3.jpg" width="46px">
                    <div style="margin-left: 10px;">
                        <div style="display: flex; align-items: center;">
                            <p style="color: white; margin-right: 5px; font-size: 14px; font-weight: bold;">PagdatoMaster12</p>
                            <div class="date" style="position: static; font-size: 11px;">17/4/2024</div>
                        </div>
                        <p style="margin-top: 5px; color: #D6D7CA; font-size: 14px">ewan</p>
                    </div>
                </div>
            </div>
            <div class="dinput">
                <div class="plus-icon">
                    <img src="right-images/plus.png">
                </div>
                <div class="minput">
                    <input placeholder="Message" type="text">
                </div>
            </div>
        </div>
        <script src="script/Redirect.js"></script>
        <script src="script/gchat-redirect.js"></script>
</body>
</html>
