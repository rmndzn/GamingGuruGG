<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamingguru</title>
    <link rel="stylesheet" href="styles/gen.css">
    <link rel="stylesheet" href="styles/left-bar.css">
    <link rel="stylesheet" href="styles/right-bar-before.css">
</head>
<body>
    <div class="left-section">
        <div class="left1">
            <div class="pf1">
                <img src="icons/gamingguru.png" id="home-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Home</div>
            </div>
            <div class="line"></div>
            <div class="pf3">
                <img src="images/valo.png" id="valo-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Valorant</div>
            </div>
            <div class="pf3">
                <img src="images/dota.png" id="dota-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Dota 2</div>
            </div>
            <div class="pf3">
                <img src="images/lol.jpg" id="lol-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">League of Legends</div>
            </div>
            <div class="pf3">
                <img src="images/ml.jpg" id="ml-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Mobile Legends</div>
            </div>
            <div class="pf3">
                <img src="images/farlight.png" id="farlight-btn" style="cursor: pointer;">
                <div class="left-line"></div>
                <div class="tooltip">Farlight</div>
            </div>

            <div class="pf5">
                <img src="images/profile2.jpg">
                <div class="left-line"></div>
                <div class="tooltip">ArmanTheGreat</div>
            </div>
        </div>
        <div class="left2">
            <div class="lupper">
                <input placeholder="Search" class="rinput"> 
            </div>
            <div class="onlinefriends">
                <div class="onlinefriend">
                    <div class="name">
                        <p class="p1">ONLINE</p>
                        <div class="holder">
                        </div>
                    </div>
                    <div class="contents">
                        <div>
                            <img src="images/profile3.jpg">
                            <p>PagdatoMaster12</p>
                        </div>
                    </div>
                    <div class="contents2">
                        <div>
                            <img src="images/profile2.jpg">
                            <p>IanTheBronze</p>
                        </div>
                    </div>
                </div>
                <div class="onlinefriend">
                    <div class="name">
                        <p class="p1">OFFLINE</p>
                        <div class="holder">
                        </div>
                    </div>
                    <div class="contents2">
                        <div>
                            <img src="images/profile1.jpeg">
                            <p class="channel-p">ReviveMeJett132</p>
                        </div>
                    </div>
                    <div class="contents2">
                        <div>
                            <img src="images/profile2.jpg">
                            <p class="channel-p">KyanShawarma41</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ffooter">
                <div class="profooter">
                    <div class="holder">    
                    </div>
                </div>
                <div class="iconsfooter">
                    <div class="holder">
                        <img src="icons/mention.png">
                        <div class="tooltip2">Mention</div>
                    </div>
                    <div class="holder">
                        <img src="icons/ec-bigger.png" id="openEditProfile" style="cursor: pointer;">
                        <div class="tooltip2">User Settings</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-section">
        <div class="image-wallpaper">
            <img src="images/wallpaper.jpg" alt="Description of Image">
        </div>
        <div class="card-form">
            <h1>WELCOME PLAYERS</h1>
            <p class="subtext">Please input your information in this game.</p>
            <form>
                <div class="form-group">
                    <label for="game-id">GAME ID</label>
                    <input type="text" id="game-id" placeholder="Enter your game ID">
                </div>
                <div class="form-group">
                    <label for="rank">RANK</label>
                    <input type="text" id="rank" placeholder="Enter your rank">
                </div>
                <div class="form-group">
                    <label for="roles">ROLES</label>
                    <input type="text" id="roles" placeholder="Enter your roles">
                </div>
                <button type="button" id="submit-btn">Submit</button>
            </form>
        </div>
	</div>
    <script src="script/Redirect.js"></script>
    <script src="script/chat-redirect.js"></script> 
</body>
</html>
